---
layout: page
---
<!-- start index.html-->
<aside class="leftDiv btn btn-primary" data-action="toggle" data-side="left"></aside>

<main>
    <noscript>
        &lt;style&gt;article .footnotes{display:block;}&lt;/style&gt;
    </noscript>
    <section id="main_article" class="right btn" data-action="toggle" data-side="right">
        <!-- this content will be emptied -->
    </section>
    <div class="horiz_line"><div></div></div>

    <section id="all_articles">
        <ul>
            {% for post in site.posts %}
            <li>
                <div tag="{{ post.url | prepend: site.baseurl | remove_first:'/'}}"
                     data-action="select" class="btn btnSelect article" id="{{post.url |   remove_first:'/articles/' | replace:'.html',''}}">
                    <h2>{{ post.title }}</h2>
                    <div class="content"> {{ post.content }}</div>
                    <div class="horiz_line"><div></div></div>
                </div>
            </li>   {% endfor %}
        </ul>
    </section>
</main>

<aside class="rightDiv btn btn-primary" data-action="toggle" data-side="right"></aside>
<div class="sidebars">
    <div class="sidebar left btn btn-primary" data-action="toggle" data-side="left">
        <ul style="float:left;">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li> {% endfor %}
        </ul>
        <div class="arrow left btn btn-primary" data-action="toggle" data-side="left">
            <div class="ver_line"><div></div></div>
        </div>
    </div>
    <div class="sidebar right btn btn-primary" data-action="toggle" data-side="right" id="comments">
        <div class="arrow right btn btn-primary" data-action="toggle" data-side="right">
            <div class="ver_line"><div></div></div>
        </div>
        <div class="fb-comments" data-href="http://imafcritic.github.io/articles/{{ site.posts.first.url }}" tag="http://imafcritic.github.io/articles/" data-numposts="10" data-width="400" data-order-by="reverse_time"></div>
    </div>
</div>
<!-- end index.html-->
